name: Build Auto Fogger APK

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v3
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'
    
    - name: Install dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y openjdk-17-jdk zip unzip
        pip install buildozer cython==0.29.33
    
    - name: Setup buildozer.spec
      run: |
        cat > buildozer.spec << 'EOF'
        [app]
        title = Auto Fogger
        package.name = autofogger
        package.domain = com.chaitanya.fogger
        source.dir = .
        source.include_exts = py,png,jpg,kv,atlas
        version = 1.0
        requirements = python3==3.11,kivy==2.3.0,kivymd==1.2.0
        orientation = portrait
        fullscreen = 0
        android.permissions = INTERNET,WRITE_EXTERNAL_STORAGE,READ_EXTERNAL_STORAGE
        android.api = 33
        android.minapi = 21
        android.ndk = 25b
        android.sdk = 33
        android.archs = arm64-v8a
        android.allow_backup = True
        log_level = 2
        
        [buildozer]
        log_level = 2
        EOF
    
    - name: Rename to main.py
      run: cp auto_fogger_login.py main.py
    
    - name: Build APK
      run: |
        buildozer android debug
    
    - name: Upload APK
      uses: actions/upload-artifact@v4
      with:
        name: AutoFogger-APK
        path: bin/*.apk
