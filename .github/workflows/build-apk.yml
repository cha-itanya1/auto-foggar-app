name: Build APK

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-20.04
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v3
    
    - name: Setup Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.9'
    
    - name: Install system dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y \
          openjdk-11-jdk \
          build-essential \
          git \
          zip \
          unzip \
          ccache \
          autoconf \
          libtool \
          pkg-config \
          zlib1g-dev \
          libncurses5-dev \
          libncursesw5-dev \
          libtinfo5 \
          cmake \
          libffi-dev \
          libssl-dev
    
    - name: Install Buildozer
      run: |
        pip3 install --upgrade pip
        pip3 install --upgrade Cython==0.29.33
        pip3 install buildozer
    
    - name: Prepare app
      run: |
        mkdir -p $HOME/.buildozer
        cp auto_fogger_login.py main.py
    
    - name: Create buildozer.spec
      run: |
        cat > buildozer.spec << 'EOF'
        [app]
        title = Auto Fogger
        package.name = autofogger
        package.domain = com.chaitanya
        source.dir = .
        source.include_exts = py
        version = 1.0.0
        requirements = python3,kivy==2.1.0,kivymd==1.1.1
        orientation = portrait
        fullscreen = 0
        android.permissions = INTERNET,WRITE_EXTERNAL_STORAGE,READ_EXTERNAL_STORAGE
        android.api = 31
        android.minapi = 21
        android.ndk = 23b
        android.archs = arm64-v8a
        android.accept_sdk_license = True
        android.skip_update = False
        
        [buildozer]
        log_level = 2
        warn_on_root = 0
        EOF
    
    - name: Build with Buildozer
      run: |
        yes | buildozer android debug
      continue-on-error: true
    
    - name: Check build output
      run: |
        ls -la
        ls -la bin/ || echo "No bin folder"
    
    - name: Upload APK
      if: success()
      uses: actions/upload-artifact@v4
      with:
        name: AutoFogger-APK
        path: bin/*.apk
        if-no-files-found: warn
